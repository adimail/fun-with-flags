<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Rooms</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .refresh-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .refresh-btn:hover {
        background-color: #0056b3;
      }
      .player-list {
        margin: 10px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Available Rooms</h1>
    <button class="refresh-btn" onclick="fetchRooms()">Refresh</button>
    <div id="error-message" class="error"></div>
    <div id="rooms-container"></div>

    <script>
      const fetchRooms = async () => {
        const errorMessage = document.getElementById("error-message");
        const roomsContainer = document.getElementById("rooms-container");
        errorMessage.textContent = ""; // Clear error messages
        roomsContainer.innerHTML = ""; // Clear previous data

        try {
          const response = await fetch("/api/rooms");
          if (!response.ok) {
            if (response.status === 404) {
              throw new Error("No rooms available.");
            } else {
              throw new Error("Failed to fetch rooms.");
            }
          }

          const data = await response.json();
          const rooms = data.rooms;

          if (rooms.length === 0) {
            throw new Error("No rooms available.");
          }

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          thead.innerHTML = `
                    <tr>
                        <th>Room Code</th>
                        <th>Host Name</th>
                        <th>Time Limit</th>
                        <th>Number of Questions</th>
                        <th>Game Started</th>
                        <th>Players</th>
                    </tr>
                `;
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          rooms.forEach((room) => {
            const row = document.createElement("tr");

            const playersDiv = document.createElement("div");
            playersDiv.classList.add("player-list");
            room.players.forEach((player) => {
              const playerInfo = document.createElement("p");
              playerInfo.textContent = `${player.username} (Score: ${player.score})`;
              playersDiv.appendChild(playerInfo);
            });

            row.innerHTML = `
                        <td>${room.code}</td>
                        <td>${room.host}</td>
                        <td>${room.timeLimit} mins</td>
                        <td>${room.numQuestions}</td>
                        <td>${room.gameStarted ? "Yes" : "No"}</td>
                    `;
            const playersCell = document.createElement("td");
            playersCell.appendChild(playersDiv);
            row.appendChild(playersCell);

            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          roomsContainer.appendChild(table);
        } catch (error) {
          errorMessage.textContent = error.message;
        }
      };

      // Initial fetch when the page loads
      window.onload = fetchRooms;
    </script>
  </body>
</html>
