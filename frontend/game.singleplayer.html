<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with Flags - Single Player</title>
    <link rel="stylesheet" href="/static/css/game.css" />
    <link rel="stylesheet" href="/static/css/root.css" />
  </head>
  <body>
    <h1>Fun with Flags</h1>

    <div id="question-modal" class="modal">
      <div class="modal-content">
        <h2>Game Settings</h2>

        <!-- Game Type Selection -->
        <select id="game-type">
          <option value="MCQ">Multiple Choice Quiz</option>
          <option value="MAP" selected>Map Challenge</option>
        </select>

        <br />
        <br />

        <!-- Number of Questions -->
        <label for="num-questions"
          >Number of questions: <span id="range-value">10</span>
        </label>
        <input type="range" id="num-questions" min="10" max="25" value="10" />

        <div style="display: flex; gap: 10px; margin-top: 15px">
          <button id="start-game-btn" class="action-btn">Start Game</button>
          <button class="action-btn" onclick="toggleTheme()">
            Toggle Theme
          </button>
        </div>

        <p id="error-message" class="error-message hidden"></p>
      </div>
    </div>

    <main id="game" class="hidden">
      <!-- MCQ Layout -->
      <div id="game-mcq" class="hidden">
        <p id="progress"></p>
        <img id="flag" class="flag" src="" alt="Country Flag" />
        <div id="options" class="options"></div>
      </div>

      <!-- Map Challenge Layout -->
      <div id="game-map" class="hidden">
        <p id="progress"></p>
        <div id="map" class="map-container"></div>
        <img id="flag-map" class="flag map-flag" src="" alt="Country Flag" />
        <p class="map-instruction">
          Click on the map to select the country's location.
        </p>
      </div>
    </main>

    <footer>
      <a href="/">Home</a>
      <a href="/play">New Game</a>
      <a href="https://github.com/adimail/fun-with-flags" target="_blank"
        >GitHub</a
      >
      <button onclick="toggleTheme()">Toggle Theme</button>
    </footer>

    <div id="game-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <a href="/play">Play Again</a>
        <a href="/">Go Home</a>
      </div>
    </div>

    <script defer type="module" src="/static/js/game.singleplayer.js"></script>
    <script defer src="/static/js/theme.js"></script>
  </body>
</html>
